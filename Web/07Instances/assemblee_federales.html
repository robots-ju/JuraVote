<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="../img/Logo/JuraVote.png"/>
    <title>JuraVote | Instances fédérales</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../00css/normalize.css">
    <link rel="stylesheet" href="../00css/uikit.min.css"/>
    <link rel="stylesheet" href="../00css/main.css">
    <link rel="stylesheet" href="instances.css">
    <script src="../00js/uikit.min.js"></script>
    <script src="../00js/uikit-icons.min.js"></script>
</head>
<body>
<header>
    <div style="height: 80px;">
        <iframe src="../01Navigation/navbar.html?active=Instances" id="navbar-iframe"></iframe>
    </div>
</header>
<main>
    <section style="padding: 2%">
        <h2 class="uk-heading-large titre roboto">Conseil des Etats</h2>
        <hr>
        <div class="uk-card uk-card-default uk-column-1-2 uk-align-center">
            <div class="uk-card-header" style="background-color: #990000">
                <div class="uk-grid-small uk-flex-middle" uk-grid>
                    <div class="uk-width-auto">
                        <img class="uk-border-circle" width="40" height="40" src="../Elections/candidats/unknown.png"
                             alt="">
                    </div>
                    <div class="uk-width-expand">
                        <h3 class="uk-card-title uk-margin-remove-bottom">Elisabeth Baume-Schneider (PSJ)</h3>
                        <p class="uk-text-meta uk-margin-remove-top">Conseillère aux Etats jurassienne</p>
                    </div>
                </div>
            </div>

            <div class="uk-card-header" style="background-color: #990000">
                <div class="uk-grid-small uk-flex-middle" uk-grid>
                    <div class="uk-width-auto">
                        <img class="uk-border-circle" width="40" height="40" src="../Elections/candidats/unknown.png"
                             alt="">
                    </div>
                    <div class="uk-width-expand">
                        <h3 class="uk-card-title uk-margin-remove-bottom">Charles Juillard (PDC)</h3>
                        <p class="uk-text-meta uk-margin-remove-top">Conseiller aux Etats jurassien</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section style="padding: 2%">
        <h2 class="uk-heading-large titre roboto">Conseil national</h2>
        <hr>
        <div class="uk-card uk-card-default uk-column-1-2 uk-align-center">
            <div class="uk-card-header" style="background-color: #990000">
                <div class="uk-grid-small uk-flex-middle" uk-grid>
                    <div class="uk-width-auto">
                        <img class="uk-border-circle" width="40" height="40"
                             src="../Elections/candidats/unknown.png"
                             alt="">
                    </div>
                    <div class="uk-width-expand">
                        <h3 class="uk-card-title uk-margin-remove-bottom">Jean-Paul Gschwind (PDC)</h3>
                        <p class="uk-text-meta uk-margin-remove-top">Conseiller national jurassien</p>
                    </div>
                </div>
            </div>

            <div class="uk-card-header" style="background-color: #990000">
                <div class="uk-grid-small uk-flex-middle" uk-grid>
                    <div class="uk-width-auto">
                        <img class="uk-border-circle" width="40" height="40"
                             src="../Elections/candidats/unknown.png"
                             alt="">
                    </div>
                    <div class="uk-width-expand">
                        <h3 class="uk-card-title uk-margin-remove-bottom">Pierre-Alain Fridez</h3>
                        <p class="uk-text-meta uk-margin-remove-top">Conseiller national jurassien</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

<footer></footer>
